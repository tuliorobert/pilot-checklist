<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Pilot Checklist</title>
        <meta name="description" content="Checklist para preencher no Flight Simulator">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <main class="text-center">
            <h1 class="main-title">Pilot Checklist</h1>

            <section class="checklists">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 checklist-card" id="before-taxing">
                            <h4>Before Taxing</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="taxi-lights-on">
                                <label for="taxi-lights-on">Taxi Light On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="ground-spoiler-adjust">
                                <label for="ground-spoiler-adjust">Ground Spoiler Adjust</label>
                            </div>
                        </div>

                        <div class="col-md-3 checklist-card" id="before-takeoff">
                            <h4>Before Take Off</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="squawk-on">
                                <label for="squawk-on">Squawk On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="ground-spoiler-ret">
                                <label for="ground-spoiler-ret">Ground Spoiler Ret</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="altimeter-adjust">
                                <label for="altimeter-adjust">Altimeter Adjust</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flaps-as-required">
                                <label for="flaps-as-required">Flaps as Required</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="takeoff-lights-on">
                                <label for="takeoff-lights-on">Take off Lights On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="strobo-lights-on">
                                <label for="strobo-lights-on">Strobo Lights On</label>
                            </div>
                        </div>

                        <div class="col-md-3 checklist-card">
                            <h4>After Take Off</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="gears-up">
                                <label for="gears-up">Gears Up</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flaps-up">
                                <label for="flaps-up">Flaps Up</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="takeoff-lights-off">
                                <label for="takeoff-lights-off">Take off Lights Off</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="seatbelt-lights-off">
                                <label for="seatbelt-lights-off">Seatbelt Lights Off</label>
                            </div>
                        </div>

                        <div class="col-md-3 checklist-card">
                            <h4>Before Landing</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="seatbelt-lights-on">
                                <label for="seatbelt-lights-on">Seatbelt Lights On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="landing-lights-on">
                                <label for="landing-lights-on">Landing Lights On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flaps-full">
                                <label for="flaps-full">Flaps Full</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="gears-down">
                                <label for="gears-down">Gears Down</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="autobreak-on">
                                <label for="autobreak-on">Autobreak On</label>
                            </div>
                        </div>

                        <div class="col-md-3 checklist-card">
                            <h4>After Landing</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="spoilers-ret">
                                <label for="spoilers-ret">Spoilers Ret</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="all-flaps-up">
                                <label for="all-flaps-up">Flaps Up</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="landing-lights-off">
                                <label for="landing-lights-off">Landing Lights Off</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="taxi-light-on">
                                <label for="taxi-lights-on-again">Taxi Light On</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="squawk-off">
                                <label for="squawk-off">Squawk Off</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
